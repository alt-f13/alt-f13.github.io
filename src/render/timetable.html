(function () {
    var i=1;
    var max=15;
    var status, loaded;
    function load_timetable() {
      $("#mainTable").load("http://sh.2d-it.ru/"+Date.today().add(i).days().toString('dd-MM-yyyy')+".html", function( response, status, xhr,loaded ) {
        i++;

        if ( status == "success" ) {
          console.log(status)
        }else{
          if(i<max) {
            load_timetable();
          }
        };
    });
    }
    load_timetable();

}());
